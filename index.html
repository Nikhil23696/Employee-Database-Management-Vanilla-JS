<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Database Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Employee Database Management</h1>
        <button class="createEmployee">Add Employee</button>
    </div>
    <div class="employee">
        <div class="employee-list">
            <span class="single-employee-name"> Employee list</span>
            <div class="employee_name--list"></div>
        </div>
        <div class="employee-detail">
            <span class="single-employee-detail"> Employee detail</span>
            <div class="employees_name--info"></div>
        </div>
    </div>
    <div class="addEmployee">
        <form class="addEmployee-create">
            Add a new Employee
            <div>
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastname" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="email" required>
                <input type="number" name="salary" placeholder="Salary" required>
                <input type="number" name="contact" placeholder="Contact" required>
                <input type="text" name="address" placeholder="Address" required>
                <input type="date" name="dob" placeholder="Date of Birth" required class="dob">
                <input type="submit" value="submit" class="submit">
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
